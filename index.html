<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
    	<meta charset="utf-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Stuff</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <style>
            /*body {
                color: #606C71;
            }*/
            .contents {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            #canvas-container {
                text-align: center;
            }
        </style>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- https://github.com/bgrins/TinyColor -->
        <script src="js/tinycolor.js"></script>
        <script src="js/radial.js"></script>
    </head>

    <body>
        <div class="container">
            <div id="canvas-container" class="container">
                <canvas id="myCanvas" width="460" height="300" style="border:2px solid #000;"></canvas>
            </div>
            <form role="form">
                <div class="container-fluid">
                    <div class="form-group">
                        <label for="sides">Sides:</label>
                        <input type="number" name="sides" id="sidesNum" min="3" max="20" value="0" />
                    </div>
                    <div class="form-group">
                        <label for="steps">Steps:</label>
                        <input type="number" name="steps" id="stepsNum" min="0" max="20" value="1" />
                    </div>
                    <div class="form-group">
                        <label for="lineColor">Line Color:</label>
                        <input type="color" name="lineColor" id="lineColor" value="#326464" />
                    </div>
                    <div class="form-group">
                        <label for="radColor">Radial Color:</label>
                        <input type="color" name="radColor" id="radColor" value="#007D7D" />
                    </div>
                </div>

                <div id="labels" class="form-group col-xs-6">
                    <label>Labels:</label>
                    <ul class="contents"></ul>
                </div>
                <div id="values" class="form-group col-xs-6">
                    <label>Values:</label>
                    <ul class="contents"></ul>
                </div>
            </form>
        </div>

    </body>
</html>
