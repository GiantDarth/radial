<!DOCTYPE html>
<html>
    <head>
        <title>Stuff</title>
        <style>
            #right form > div {
                display: inline-block;
                /*width: 40%;*/
            }
            #labels input {
                width: 100px;
            }
            #values input {
                width: 50px;
            }
            .contents {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- https://github.com/bgrins/TinyColor -->
        <script src="js/tinycolor.js"></script>
        <script src="js/radial.js"></script>
    </head>

    <body>
        <div id="left">
            <div>
                <canvas id="myCanvas" width="460" height="300" style="border:1px solid #000;"></canvas>
            </div>
            <form>
                <div>
                    <label for="sides">Sides:</label>
                    <input type="number" name="sides" id="sidesNum" min="3" max="20" value="0" />
                </div>
                <div>
                    <label for="steps">Steps:</label>
                    <input type="number" name="steps" id="stepsNum" min="0" max="20" value="1" />
                </div>
                <div>
                    <label for="lineColor">Line Color:</label>
                    <input type="color" name="lineColor" id="lineColor" value="#326464" />
                </div>
                <div>
                    <label for="radColor">Radial Color:</label>
                    <input type="color" name="radColor" id="radColor" value="#007D7D" />
                </div>
            </form>
        </div>
        <div id="right">
            <form>
                <div id="labels">
                    <label>Labels:</label>
                    <ul class="contents"></ul>
                </div>
                <div id="values">
                    <label>Values:</label>
                    <ul class="contents"></ul>
                </div>
            </form>
        </div>
    </body>
</html>
